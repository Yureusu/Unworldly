<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unworldly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="WebLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="header">
        <a href="" id="cart" style="text-decoration: none;"><i class="fa-solid fa-cart-shopping" style="padding-right: 6px;"></i>Cart</a>
        <a href="" id="account" style="text-decoration: none;">Login or Create Account</a>
        <div id="header-space"></div>
        <a href="" id="new-arrival" style="text-decoration: none;"><i class="fa-solid fa-star-of-life" style="padding-right: 6px;"></i>The New Collection Has Landed!</a>
    </div>
    <div class="brand">
        <img id="brandname" src="UnworldlyBrandW.png">></img>
    </div>
    <div class="content">
        <div id="content-slide"></div>
        <div id="news">
            <h2>Join the newsletter for 10% off your first order + exclusive offers and updates!</h2>
            <a href="" id="news-letter" style="text-decoration: none;">Subscribe Now</a>
        </div>
        <div id="text">
            <br><h2>Sign up for SMS text offers and updates!</h2>
            <a href="" id="text-letter" style="text-decoration: none;">Join Now</a>
        </div>
        <div id="category-container">
            <div id="classic"></div>
            <div id="classic-nav">
                <h2>Unworldly Classics!</h2>
                <a href="" style="text-decoration: none;">Discover</a>
            </div>
            <div id="new-designs"></div>
            <div id="newdesigns-nav">
                <h2>New Collection!</h2>
                <a href="" style="text-decoration: none;">Discover</a>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
